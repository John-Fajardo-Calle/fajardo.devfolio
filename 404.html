<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fajardo.devfolio - Redirigiendo...</title>
  <script type="text/javascript">
    var repoName = "fajardo.devfolio";


    var fullPath = window.location.pathname + window.location.search + window.location.hash;
    var appRelativePath = "/";
    var pathSegments = window.location.pathname.split('/');
    var repoNameIndexInSegments = pathSegments.indexOf(repoName);

    if (repoNameIndexInSegments > -1 && pathSegments.length > repoNameIndexInSegments + 1) {
      appRelativePath = "/" + pathSegments.slice(repoNameIndexInSegments + 1).join('/');
    } else if (repoName === '' && window.location.pathname !== "/") {
      appRelativePath = window.location.pathname;
    }

    sessionStorage.redirect = appRelativePath + window.location.search + window.location.hash;

    var redirectTo = window.location.origin + "/" + repoName + "/";
    window.location.replace(redirectTo);

  </script>
</head>
<body>
<p>Si no eres redirigido automáticamente, por favor <a id="redirect-link-404" href="#">haz clic aquí</a>.</p>
<script type="text/javascript">
  var repoNameForLink = "fajardo.devfolio";
  var fallbackRedirectTo = window.location.origin + "/" + repoNameForLink + "/";
  document.getElementById('redirect-link-404').href = fallbackRedirectTo;
</script>
</body>
</html>
